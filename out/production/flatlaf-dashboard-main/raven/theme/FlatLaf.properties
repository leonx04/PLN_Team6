# Thi\u1ebft l\u1eadp m\u00e0u s\u1eafc ch\u1ee7 \u0111\u1ea1o cho \u1ee9ng d\u1ee5ng
@accentColor=$App.accent.orange

# Thi\u1ebft l\u1eadp font cho heading 1 v\u1edbi \u0111\u1ed9 \u0111\u1eadm v\u00e0 k\u00edch th\u01b0\u1edbc c\u1ee1 ch\u1eef
h1.font=bold +12

# Thi\u1ebft l\u1eadp c\u00e1c thu\u1ed9c t\u00ednh k\u00edch th\u01b0\u1edbc v\u00e0 \u0111\u1ed9 cong cho c\u00e1c th\u00e0nh ph\u1ea7n giao di\u1ec7n
Component.focusWidth=1
Component.arc=10
Button.arc=10
Button.margin=4,6,4,6
TextComponent.arc=10
TextField.margin=4,6,4,6
TextArea.margin=4,6,4,6
PasswordField.margin=4,6,4,6
ComboBox.padding=4,6,4,6

# Thi\u1ebft l\u1eadp font cho c\u00e1c th\u00e0nh ph\u1ea7n Menu v\u00e0 ScrollBar
Menu.header.font=$h2.font
Menu.label.font=-2
Menu.scroll.width=5
Menu.scroll.trackInsets=2,0,2,1
Menu.scroll.thumbInsets=$Menu.scroll.trackInsets
Menu.icon.lightColor=rgb(240,240,240)
Menu.icon.darkColor=rgb(150,150,150)

# Thi\u1ebft l\u1eadp ki\u1ec3u d\u00e1ng cho ScrollBar
ScrollBar.trackArc=999
ScrollBar.thumbArc=999

# Thi\u1ebft l\u1eadp drop shadow cho c\u00e1c popup
Popup.dropShadowInsets = 2,5,8,8

# Thi\u1ebft l\u1eadp m\u00e0u n\u1ec1n cho Toast
Toast.background=lighten(@background,5%)

